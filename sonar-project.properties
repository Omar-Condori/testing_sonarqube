sonar.projectKey=turismo-backend
sonar.projectName=Turismo Backend
sonar.sources=app

# Test paths
sonar.tests=tests
sonar.test.inclusions=**/*Test.php

# Exclude unnecessary files
sonar.exclusions=**/vendor/**,**/storage/**,**/bootstrap/**,**/*.blade.php,**/d$

# Coverage configuration
sonar.php.coverage.reportPaths=coverage/clover.xml
sonar.php.tests.reportPath=coverage/junit.xml

# Encoding
sonar.sourceEncoding=UTF-8

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Additional settings
sonar.php.file.suffixes=php
sonar.duplicatedBlocks.minimumTokens=50

# Code quality settings
sonar.coverage.exclusions=**/tests/**,**/database/**,**/config/**
sonar.cpd.exclusions=**/tests/**,**/database/migrations/**

